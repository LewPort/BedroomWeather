<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEDROOM WEATHER</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='bokeh.jpg') }}");
            background-size: auto;
            color:#c1e2f5;
            font-family: arial;
            font-style: italic;
            letter-spacing: 3px;
            }
    </style>
</head>
<body align="center">
    <h1>Bedroom Weather</h1>
        <p>{{ human_time }}</p>
        <table align="center">
            <tr>
                <th align="left">Indoor</th>
                <th>Outdoor</th>
            </tr>
            <tr>
                <td align="left">{{ indoor_temp }}°c</td>
                <td>{{ outdoor_temp }}ºc - {{ outdoor_pressure }}hPa</td>
            </tr>
            <tr>
                <td>{{ indoor_humid }}%</td>
                <td>{{ outdoor_humid }}% - {{ outdoor_wind_speed }}kmh</td>
            </tr>

        </table>
    <img src="{{ url_for('static', filename='bedroom.png') }}">
    <img src="{{ url_for('static', filename='outdoor.png') }}">
    </center>
</body>
</html>
